<table mat-table [dataSource]="leagueRankings()">
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let ranking">{{ (ranking.team | team | async)?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>P</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.points }}</td>
    </ng-container>

    <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef>M</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.matches }}</td>
    </ng-container>

    <ng-container matColumnDef="won">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.won }}</td>
    </ng-container>

    <ng-container matColumnDef="draw">
        <th mat-header-cell *matHeaderCellDef>D</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.draw }}</td>
    </ng-container>

    <ng-container matColumnDef="lost">
        <th mat-header-cell *matHeaderCellDef>L</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.lost }}</td>
    </ng-container>

    <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef>G</th>
        <td mat-cell *matCellDef="let ranking">{{ ranking.goalsFor }}-{{ ranking.goalsAgainst }}</td>
    </ng-container>

    <ng-container matColumnDef="last5">
        <th mat-header-cell *matHeaderCellDef>Last 5</th>
        <td mat-cell *matCellDef="let ranking">
            <f-match-last-5 [ranking]="ranking" />
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.active]="row.team === team()?.id"></tr>
</table>
