<div class="home b-fx-col">
    <mat-toolbar class="b-fx-none b-fx b-fx-between-center">
        <button mat-icon-button (click)="sidenavOpen = !sidenavOpen">
            <img src="/assets/logo/logo.svg" alt="Footie" class="logo" />
        </button>

        @if (avatar$ | async; as avatar) {
            <img [src]="avatar" class="avatar" alt="" [matMenuTriggerFor]="userMenu" />
        } @else {
            <mat-icon class="avatar" [matMenuTriggerFor]="userMenu">face_5</mat-icon>
        }

        <mat-menu #userMenu>
            <button mat-menu-item (click)="onLogout()">Logout</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="b-fx-flex" #sideNav>
        <mat-sidenav [(opened)]="sidenavOpen">
            <div class="home-sidenav b-fx-col b-fx-flex">
                <mat-nav-list class="b-fx-flex" (click)="sideNav.close()">
                    <a mat-list-item routerLink="search" routerLinkActive>
                        <mat-icon matListItemIcon>dashboard</mat-icon>
                        <span matListItemTitle>Dashboard</span>
                    </a>
                </mat-nav-list>

                <mat-divider class="b-fx-none"></mat-divider>

                <mat-nav-list class="b-fx-none" (click)="sideNav.close()">
                    <a mat-list-item routerLink="settings" routerLinkActive>
                        <mat-icon matListItemIcon>settings</mat-icon>
                        <span matListItemTitle>Settings</span>
                    </a>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
